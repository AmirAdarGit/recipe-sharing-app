name: Deploy to Production

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Add permissions for the workflow
permissions:
  contents: read
  deployments: write
  statuses: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./client
      
      - name: Run tests
        run: npm test -- --passWithNoTests
        working-directory: ./client

  build-frontend:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./client
      
      - name: Build frontend
        run: npm run build
        working-directory: ./client
      
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: './client/dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: false
          enable-commit-status: false
          enable-github-deployment: false
          overwrites-pull-request-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

  deploy-backend:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Railway Auto-Deploy
        run: |
          echo "üöÄ Railway will auto-deploy from GitHub integration"
          echo "üì¶ Server build completed successfully"
          echo "üîó Railway deployment URL: https://recipe-sharing-app-production.up.railway.app"
          echo "‚úÖ Push to main branch triggers automatic Railway deployment"
          echo "‚è±Ô∏è Deployment typically takes 2-3 minutes"
          echo "üîç Check Railway dashboard for deployment status"

  test-backend:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./server
      
      - name: Build TypeScript
        run: npm run build
        working-directory: ./server
      
      - name: Run backend tests
        run: npm test -- --passWithNoTests
        working-directory: ./server
